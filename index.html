<html>
	<head>
		<title>我的第一个由Git托管的HTML文件</title>
	</head>
	<body>
				
		<div>
			<h2>HTML5新标签 >  meter </h2>
			<meter id="time" max="100" min="0" value="0" style="width: 400px;height:20px;"></meter>
		</div>
		
		<div>
			<video width="400" height="300" controls="controls" poster="http://img4.duitang.com/uploads/blog/201404/06/20140406232455_m5XVy.jpeg">
				<source src="https://f.us.sinaimg.cn/001sfuHHlx07mwQWQ3ws01040200vvA00k010.mp4?label=mp4_ld&template=640x360.28&Expires=1533694247&ssig=39%2BRRvS9Gi&KID=unistore,video" type="video/mp4"></source>
				<source src="https://f.us.sinaimg.cn/001sfuHHlx07mwQWQ3ws01040200vvA00k010.mp4?label=mp4_ld&template=640x360.28&Expires=1533694247&ssig=39%2BRRvS9Gi&KID=unistore,video" type="video/webm"></source>
				<object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
					<param name="movie" value="myvideo.swf" />
					<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
				</object>
			</video>
		</div>
		<script>
		var t;
			window.onload = function(){
				t = setInterval(show,100);
			}
			function show(){
				var number = document.getElementById("time").value;
				if(number==100){
					alert("加载完成！");
					clearInterval(t);
                
				}else{
					document.getElementById("time").value+=1;
				}
			}
		</script>
		
	</body>
</html>
